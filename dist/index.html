<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatToDo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <dev id="content">
    <nav>
      <h3>WhatToDo</h3>
      <button>+</button>
    </nav>
    <dev id="side-bar">
      <ul>
        <li id="home-project">Home</li>
        <li id="today">Today</li>
        <li id="upcoming">Upcoming</li>
      </ul>
      <h3 id="project-title">Projects</h3>
      <ul id="projects">

      </ul>
    </dev>
    <dev id="main-content">
      <ul id="todo-list">
        <li>
          <div class="todo-form">
            <div class="input-part">
              <div id="editor-title"><input class="text-input-todo" type="text" placeholder="Task Name"></div>
              <div id="editor-description"><input class="text-input-todo-description" type="text" placeholder="Description..."></div>
              <div class="editor-extra-buttons">
                <button id="date-button">Due date</button>
                <button id="project-button">Project</button>
              </div>
              <!-- <div class="project-dropdown">
                <div> Home </div>
                <div> My other fantastic project </div>
              </div>
            </div>
            <div class="form-footer"><button class="cancel-button">Cancel</button><button class="add-task-button">Add
                Task</button></div> -->
          </div>
        </li>
      </ul>
    </dev>
  </dev>
  <script src="main.js"></script>
</body>
</html>
